<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Merge PDF by SengoniK</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="back">
        <div class="container">
            <div style="text-align:center;font-color:green;"> By SengoniK </div>    
            <div class="row justify-content-center">
                <div class="col-10 gy-5">
                    <label class="d-grid">
                        <span class="btn btn-secondary btn-lg">
                            <input type="file" multiple accept=".pdf" style="display:none" id="fileInput">
                            Add PDF files                          
                        </span>
                    </label>
                </div>
            </div>
            <div id="bird" style="text-align: center; visibility: visible;>               
                <div class="col gy-5 text-center fs-5" id="nofile"> 
                    Come on grab your files                    
                </div>
            </div>
            
            <div id="selectedFiles"></div>
            <div class="row justify-content-center">
                <div class="col-10 gy-5 d-grid mb-5">
                    <button type="button" class="btn btn-secondary btn-lg" id="merge">Join PDF</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="merging" disabled>
                        Merging on progress...
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pdf-lib@1.4.0/dist/pdf-lib.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">
        <!--
        // blink "on" state
        function show()
        {
            if (document.getElementById)
            document.getElementById("bird").style.visibility = "visible";
        }
        // blink "off" state
        function hide()
        {
            if (document.getElementById)
            document.getElementById("bird").style.visibility = "hidden";
        }
        // toggle "on" and "off" states every 450 ms to achieve a blink effect
        // end after 4500 ms (less than five seconds)
        for(var i=2000; i < 22000; i=i+2000)
        {
            setTimeout("hide()",i);
            setTimeout("show()",i+1000);
        }
        -->
        </script>
</html>
